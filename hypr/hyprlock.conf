# Nord Color Definitions (inline, no external files)
nord0  = #2E3440
nord1  = #3B4252
nord2  = #434C5E
nord3  = #4C566A

nord4  = #D8DEE9
nord5  = #E5E9F0
nord6  = #ECEFF4

nord7  = #8FBCBB
nord8  = #88C0D0
nord9  = #81A1C1
nord10 = #5E81AC

nord11 = #BF616A
nord12 = #D08770
nord13 = #EBCB8B
nord14 = #A3BE8C
nord15 = #B48EAD

# General Settings
disable_loading_bar = true
hide_cursor         = true
no_fade_in          = false
no_fade_out         = false

# Background Widget: full-screen Polar Night
background {
    monitor    = ""
    type       = color
    background = nord0
}

# Password Input Field
inputField {
    monitor   = ""
    font      = monospace
    font_size = 32
    fg        = nord6    # Snow Storm light
    bg        = nord2    # Polar Night mid
    width     = 300
    padding   = 10
    rounding  = 8
}

# Password Dots
inputFieldDots {
    monitor = ""
    fg      = nord8    # Frost accent
    size    = 24
    padding = 6
}

# Focus & Error Colors
inputFieldColors {
    monitor      = ""
    focus_color  = nord7   # Frost green on focus
    error_color  = nord11  # Aurora red on failure
    animation    = fade 0.2
}

